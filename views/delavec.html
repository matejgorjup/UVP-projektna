% rebase('base.html')

<section class="hero is-link welcome is-small">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Delovne ure > Delavec
            </h1>
            <h2 class="subtitle">
                Navodila za uporabo
            </h2>
        </div>
    </div>
</section>


<section>          
          <div class="card">
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://icons-for-free.com/iconfiles/png/512/person-1324760545186718018.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">{{delavec.ime}}</p>
                </div>
              </div>
              
            </div>
            <div class="card-content">

            
              <form method="POST">
                <div>
                    <label class="label">Vnos ur</label>
                    <div class="field-body">
                        <div class="field">
                          <p class="control is-expanded">
                            <input class="input" type="date" name="datum" placeholder="Datum">
                            <span class="icon is-small is-left">
                            </span>
                          </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded">
                              <input class="input" type="text" name="ure_kmet" placeholder="Število ur na kmetiji">
                              <span class="icon is-small is-left">
                              </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control is-expanded">
                              <input class="input" type="text" name="ure_gozd" placeholder="Število ur v gozdu">
                              <span class="icon is-small is-left">
                              </span>
                            </p>
                        </div>
                        <p class="control">
                            <a class="button is-info">Vnesi</a>
                        </p>
                    </div>
              </form>
            </div>
              <div class="card-content">
                
                <table class="table">
                    <thead>
                      <tr>
                        <th></th>
                        <th>Datum</th>
                        <th>Št. delovnih ur na kmetiji</th>
                        <th>Št. delovnih ur v gozdu</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                        % for dd in delavec.ure:
                        <tr>
                          <td><a class="tag is-delete"></a></td>
                          <td>{{dd.datum}}</td>
                          <td>{{dd.kmetijstvo}}</td>
                          <td>{{dd.gozdarstvo}}</td>
                        </tr>
                        % end  
                    </tbody>
                  </table>
                
          
          
              </div>
            </div>
          </div>



      
      
          </div>
        </div>
      </div>
</section>
