% rebase('base.html')

<section class="hero is-info welcome is-small">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Register > Dodajanje živali
            </h1>
            <h2 class="subtitle">
                Navodila za uporabo
            </h2>
        </div>
    </div>
</section>
<section class="section">
    <div class="box">
        <div class="field">
            <label class="label">ID številka</label>
            <div class="control">
              <input class="input" type="text" placeholder="npr. SI98765432">
            </div>
        </div>

        <div class="field">
          <label class="label">Ime</label>
          <div class="control">
            <input class="input" type="text" placeholder="npr. Cika">
          </div>
        </div>

        <div class="field">
            <label class="label">Datum rojstva</label>
            <div class="control">
              <input class="input" type="text" placeholder="llll-mm-dd">
            </div>
        </div>

        <div class="field">
            <label class="label">Spol</label>
            <div class="control">
              <div class="select">
                <select>
                  <option></option>
                  <option>M</option>
                  <option>Ž</option>
                </select>
              </div>
            </div>
        </div>

        <div class="field">
            <label class="label">Mati</label>
            <div class="control">
              <input class="input" type="text" placeholder="npr. SI12345678">
            </div>
        </div>

        <div class="field">
            <label class="label">Oče</label>
            <div class="control">
              <input class="input" type="text" placeholder="npr. SI96385274">
            </div>
        </div>

        <div class="field">
            <label class="label">Datum prihoda</label>
            <div class="control">
              <input class="input" type="text" placeholder="llll-mm-dd">
            </div>
        </div>
      
      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="radio">
            <input type="radio" name="question">
            Yes
          </label>
          <label class="radio">
            <input type="radio" name="question">
            No
          </label>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Dodaj</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Prekliči vnos</button>
        </div>
      </div>
    </div>
</section>
