    <div class="column">
        <table class="table">
            <thead>
              <tr>
                <th>ID številka</th>
                <th>Ime</th>
                <th>Datum rojstva</th>
                <th>Spol</th>
                <th>Pasma</th>
                <th>Mati</th>
                <th>Oče</th>
                <th>Datum prihoda</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                % for zival in register:
                <tr>
                  <td>{{zival.id}}</td>
                  <td>{{zival.ime}}</td>
                  <td>{{zival.rojstvo}}</td>
                  <td>{{zival.spol}}</td>
                  <td>{{zival.pasma}}</td>
                  <td>{{zival.mati}}</td>
                  <td>{{zival.oce}}</td>
                  <td>{{zival.datum_prihoda}}</td>
                  <td><button class="button is-info">Več</button></td>
                  <td><button class="button is-danger">Odstrani</button></td>
                </tr>
                % end  
            </tbody>
          </table>
    </div>
